<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>
    <link rel="stylesheet" href="bank.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center" >WELL COME TO PIONEER BANK..</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="email*">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login"  class="btn btn-success">Send</button>
        </div>
    </div>


    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h1>$ <span id="currentDeposit">00</span></h1>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h1>$ <span id="currentWithdraw">00</span></h1>
               </div>
               
           </div>
           <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h1>$ <span id="currentBalance">1240</span></h1>
              </div>
           </div>

           <div class="col-md-6">
               <div class="amount">
                <h5>Deposit</h5>
                <input type="text" id="depositAmount" class=" form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
           <div class="col-md-6">
               <div class="amount">
                <h5>Withdraw</h5>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amonut you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>

       </div>
    </div>



   

<script>
    //login button event handler############################ 
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display = "none";
    const transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display = "block";
    })

  //deposit button addHandler##############################
  const depositBtn = document.getElementById("addDeposit");
  depositBtn.addEventListener("click", function(){
   const depositNumber = getInputNumber("depositAmount"); //,,,,,,,,,,
   updateSpanText("currentDeposit", depositNumber);
   updateSpanText("currentBalance", depositNumber);
  document.getElementById("depositAmount").value = "";

  })

  const withdrawBtn = document.getElementById("addWithdraw");
  withdrawBtn.addEventListener("click", function(){
  const  withdrawNumber = getInputNumber("withdrawAmount");

  updateSpanText("currentWithdraw", withdrawNumber);
  updateSpanText("currentBalance",-1*withdrawNumber);
  document.getElementById("withdrawAmount").value = "";
    
  })

  function getInputNumber(id) {
    const withdrawAmount = document.getElementById(id).value;
      const withdrawNumber = parseFloat(withdrawAmount);
      return withdrawNumber;
  }

  function  updateSpanText(id,depositNumber){
  const currentBalance = document.getElementById(id).innerText;
  const currentBalanceNumber = parseFloat(currentBalance);
  const totalBalance = depositNumber + currentBalanceNumber;
  document.getElementById(id).innerText = totalBalance;

  }

</script>
    
</body>

</html>
